version: '0.0.1.{build}'

configuration: Release
platform: Any CPU
image:
- Ubuntu1804
- Visual Studio 2019

shallow_clone: true

build: off
skip_tags: true

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

for:

# Windows Build - Visual Studio 2019:
  -
    matrix:
      only:
        - image: Visual Studio 2019

#    install:
#    - cmd: choco install InnoSetup
#    - cmd: SET PATH=C:\Program Files (x86)\Inno Setup 6;%PATH%

    before_build:

    build:

    after_build:

    build_script:

    test_script:

    after_test:

    #nuget:

    #test: off

    artifacts:

    deploy:

# Linux Build:
  -
    matrix:
      only:
        - image: Ubuntu1804

    install:
    - sh: sudo apt-get -y -o Acquire::Check-Valid-Until=false update
    #- sh: sudo apt-get -y upgrade
    - sh: sudo apt-get install -y git wget qemu qemu-system qemu-system-x86

    before_build:
    - sh: $APPVEYOR_BUILD_FOLDER/abctl configure packages

    build: off

    build_script:
    - sh: chmod +x $APPVEYOR_BUILD_FOLDER/abctl && $APPVEYOR_BUILD_FOLDER/abctl test cloud